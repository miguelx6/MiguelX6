<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Integrales</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class=" navbar navbar-dark bg-dark">
    <div class="container-fluid  justify-content-center">
      <span class="navbar-brand mb-0 h1">Calculadora de Integrales</span>
    </div>
  </nav>
  <div class="container-fluid pt-3">
    <div class="row  justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-6 col-xl-4 mb-5 ">
        <div class="form container-fluid">
          <form method="post">
            <div>
              <label for="exampleFormControlInput1" class="form-label">f(X)</label>
              <input id="fx" name="fx" value="\int _0^1\:x^2dx" type="text" class="form-control" disabled>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">x0</label>
              <input id="x0" name="x0" type="number" class="form-control" required placeholder="0" step=".01">
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">x1</label>
              <input id="x1" name="x1" type="number" class="form-control" required placeholder="0" step=".01">
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">Ea</label>
              <input id="Ea" name="Ea" type="number" class="form-control" required placeholder="0" step=".01">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success mt-2" type="submit">Calcular</button>
            </div>
          </form>
        </div>
          <div class="spinner">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <% } %>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
